$def with (video, me, page_info)

$var info = page_info

$:elements.header(me)

<div class="main_content">

	<h2 id="video_name">$video.name</h2>
	<h4 id="owner">By $video.owner</h4>
	<!--
	<video id="video" src="$video.src" controls="controls" width="640" height="358">Your browser does not support html5, chrome will work.</video>
-->
	<video controls="controls" poster="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" width="640" height="360">
	<source src="/static/css/videoplayback" type="video/mp4" />
	<object type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" width="640" height="360">
		<param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
		<param name="allowFullScreen" value="true" />
		<param name="wmode" value="transparent" />
		<param name="flashVars" value="config={'playlist':['http%3A%2F%2Fsandbox.thewikies.com%2Fvfe-generator%2Fimages%2Fbig-buck-bunny_poster.jpg',{'url':'%2static%2css%2videoplayback','autoPlay':false}]}" />
		<img alt="Big Buck Bunny" src="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" width="640" height="360" title="No video playback capabilities, please download the video below" />
	</object>
</video>
	<p id="video_intro">$video.intro</p>

<!--
	<form action="/comment" method="post">
		<textarea name="content"></textarea>
		<input type="submit" value="Submit" />
	</form>
-->

</div>
