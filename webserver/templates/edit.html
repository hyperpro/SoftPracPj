$def with (video, me, page_info)

$var info = page_info

$:elements.header(me)

<div class="main_content">
	<form action="/edit/$video.id" method="post">
		视频预览：$:elements.video_prev(video)<br/>
		视频名称：<input type="text" name="video_name" value="$video.name" /><br/>
		视频介绍：<textarea name="video_intro"></textarea><br/>
		<input type="submit" value="提交" />
	</form>
</div>
